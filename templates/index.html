{% extends "base.html" %}
{% block title %}Главная - Альбомы{% endblock %}
{% block content %}
<div class="centered-container">
    <h1>Альбомы</h1>
    <div class="albums-buttons">
        {% for album in albums %}
            <a href="{{ url_for('album', album_name=album) }}" class="button-red album-btn">{{ album }}</a>
        {% else %}
            <p>Альбомы не найдены</p>
        {% endfor %}
    </div>
    <a href="{{ url_for('upload') }}" class="button-red">Загрузить фото</a>
    <a href="{{ url_for('settings') }}" class="button-red">Настройки</a>
</div>
{% endblock %}
