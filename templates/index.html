{% extends "base.html" %}

{% block title %}Главная - Альбомы{% endblock %}

{% block content %}
<h1>Альбомы</h1>
<ul>
    {% for album in albums %}
        <li><a href="{{ url_for('album', album_name=album) }}">{{ album }}</a></li>
    {% else %}
        <li>Альбомы не найдены</li>
    {% endfor %}
</ul>
<a href="{{ url_for('upload') }}">Загрузить фото</a>
<a href="{{ url_for('settings') }}">Настройки</a>
{% endblock %}
