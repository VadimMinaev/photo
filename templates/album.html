<!DOCTYPE html>
<html>
<head>
    <title>Альбом: {{ album }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Стили для модального окна */
        #modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        #modal.close {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Альбом: {{ album }}</h1>
    <a href="{{ url_for('index') }}">← Назад к альбомам</a>

    <div class="gallery">
        {% for photo in photos %}
            <img src="{{ url_for('static', filename='uploads/' + album + '/' + photo) }}" alt="{{ photo }}" onclick="openModal(this.src)">
        {% else %}
            <p>Фото в альбоме отсутствуют</p>
        {% endfor %}
    </div>

    <!-- Модальное окно для просмотра фото -->
    <div id="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Фото">
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.style.display = 'flex';
            modalImg.src = src;
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        // Закрыть модал по ESC
        document.addEventListener('keydown', function(event) {
            if(event.key === "Escape") {
                closeModal();
            }
        });
    </script>
</body>
</html>
